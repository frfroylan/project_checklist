<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project Checklist</title>

	<!-- Latest compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<script text="text/javascript" src="script.js"></script>

</head>
<body>
<div class="container">
	<div class="wrapper row-fluid">

		<p class="headertext">Project Checklist</p>

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist" id="tabs">
			<li role="presentation" class="active" id="newTab"><a href="#new" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a></li>                           
		</ul>

		<!-- Tab info -->
		<div class="tab-content" id="tab-content">
			<div role="tabpanel" class="tab-pane active" id="new">
				<p class="newProdNameText">New Product Name</p>
				<input type="text" placeholder=" Product Name" id="newProductName"><br>
				<button class="btn" id="btnAddNew">Add</button>
			</div>
			<div role="tabpanel" class="tab-pane" id="template">
				<li class="closetab js-deletetab"><a href="#" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-remove-sign exit"></span></a></li>  
				<div class="col-sm-6 content-left">
					<div class="prod-files">
						<h3 class="prod-header">Files</h3>
						<div class="row">
							<div class="col-sm-5">
								<label><input class="checkbox" type="checkbox" value="Brochure">Brochure</label>
								<label><input class="checkbox" type="checkbox" value="Specs HTML">Specs <i>HTML</i></label>						
								<label><input class="checkbox" type="checkbox" value="Application Diagram"> Application Diagram</label>
							</div>
							<div class="col-sm-7">
								<label><input class="checkbox" type="checkbox" value="Videos">Videos</label>
								<label><input class="checkbox" type="checkbox" value="Specs PDF">Specs <i>PDF</i></label>
								<label><input class="checkbox" type="checkbox" value="Panel Drawing">Panel Drawing</label>									
							</div>
						</div>
					</div>
					<div class="prod-img">
						<h3 class="prod-header">Images</h3>
						<div class="row">
							<div class="col-sm-12">
								<label><input class="checkbox" type="checkbox" value="Product Images">Product Images</label>
								<label><input class="checkbox" type="checkbox" value="Gallery">Gallery</label>
								<label><input class="checkbox" type="checkbox" value="Camera Icon">Camera Icon</label>
							</div>								
						</div>
					</div>
					<div class="prod-other">
						<h3 class="prod-header">Miscellaneous</h3>
						<div class="row">
							<div class="col-sm-12">
								<label><input class="checkbox" type="checkbox" value="Homepage Slide">Homepage Slide</label>
								<label><input class="checkbox" type="checkbox" value="AE Specs">A&amp;E Specs</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 content-right">
					<div class="prod-page">
						<h3 class="prod-header">Product Page</h3>
						<div class="row">
							<div class="col-sm-5">
								<label><input class="checkbox" type="checkbox" value="Product XML">Product XML</label>
								<label><input class="checkbox" type="checkbox" value="Features Active">Features: Active</label>
								<label><input class="checkbox" type="checkbox" value="Product Shortcuts: On">Product Shortcuts</label>
							</div>
							<div class="col-sm-7">
								<label><input class="checkbox" type="checkbox" value="Part Numbers: Active">Part Numbers: Active</label>
								<label><input class="checkbox" type="checkbox" value="Poduct Page: Live">Product Page: Live</label>
							</div>
						</div>
					</div>
					<div class="prod-land">
						<h3 class="prod-header">Landing Page</h3>
						<div class="row">
							<div class="col-sm-5">
								<label><input class="checkbox req" type="checkbox" value="req">Required?</label>
							</div>
							<div class="land-display col-sm-7">
								<label><input class="checkbox" type="checkbox" value="landSlide">Slideshow</label>
								<label><input class="checkbox" type="checkbox" value="landImages">Images</label>
								<label><input class="checkbox" type="checkbox" value="landActive">Active</label>
							</div>
						</div>
					</div>


					<div class="prod-other">
						<h3 class="prod-header">Regenerate</h3>
						<div class="row">
							<div class="col-sm-12">									
								<label><input class="checkbox" type="checkbox" value="Search Suggestion">Search Suggestion</label>
								<label><input class="checkbox" type="checkbox" value="Sidebar Navigation">Sidebar Navigation</label>						
								<label><input class="checkbox" type="checkbox" value="Product Shortcuts">Product Shortcuts</label>								
							</div>
						</div>
					</div>                 

				</div>

				<div class="col-sm-12">
					<div class="progress">
						<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
				</div>
			</div>  
		</div>
	</div>
</div>
</body>
</html>
